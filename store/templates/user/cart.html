<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item h5 {
            font-size: 1.4rem;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 10px;
        }

        .cart-item p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .quantity-control a {
            text-decoration: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .quantity-control .btn-outline-danger {
            background-color: #e74c3c;
            border: none;
        }

        .quantity-control .btn-outline-danger:hover {
            background-color: #c0392b;
        }

        .quantity-control .btn-outline-success {
            background-color: #2ecc71;
            border: none;
        }

        .quantity-control .btn-outline-success:hover {
            background-color: #27ae60;
        }

        .btn-danger {
            background-color: #e74c3c;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .text-center a {
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>

        {% if cart %}
            <div class="cart-items">
                {% for item in cart %}
                <div class="cart-item">
                    <img src="{{ item.product.img.url }}" alt="{{ item.product.name }}">
                    <div class="cart-item-details">
                        <h5>{{ item.product.name }}</h5>
                        <p>Weight: {{ item.weight.product_weight }}</p>
                        <p>Price: â‚¹{{ item.weight.offer_price }}</p>
                        <div class="quantity-control">
                            <a href="{% url 'qout' item.pk %}" class="btn btn-outline-danger">-</a>
                            <span>Quantity: {{ item.qty }}</span>
                            <a href="{% url 'qin' item.pk %}" class="btn btn-outline-success">+</a>
                        </div>
                        <a href="{% url 'cart_remove' item.pk %}" class="btn btn-danger mt-3">Remove</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-end mt-4">
                <a href="{% url 'orderdetails' %}" class="btn btn-primary">Proceed to Order Details</a>
            </div>
        {% else %}
            <p class="text-center">Your cart is empty. <a href="{% url 'u_home' %}">Continue shopping</a></p>
        {% endif %}
    </div>
</body>
</html>
