<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4a954f, #6cbf72);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
        }

        .btn-success {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-success:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .offcanvas {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .offcanvas-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .offcanvas-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a954f;
        }

        .offcanvas-body {
            padding: 20px;
        }

        .offcanvas a {
            text-decoration: none;
            color: #4a954f;
            display: block;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offcanvas a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .offcanvas a.text-danger {
            color: #ff3860 !important;
            background: rgba(255, 56, 96, 0.1);
            border: 1px solid rgba(255, 56, 96, 0.2);
        }

        .offcanvas a.text-danger:hover {
            background: rgba(255, 56, 96, 0.2);
            color: #ffffff;
        }

        .btn-close {
            filter: invert(1);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background: #4a954f;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-bottom: none;
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #4a954f;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #4a954f;
            box-shadow: 0 0 8px rgba(74, 149, 79, 0.3);
        }

        .btn-success {
            background: #4a954f;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-success:hover {
            background: #3d7e42;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff3860;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-danger:hover {
            background: #e03152;
            transform: translateY(-2px);
        }

        .img-thumbnail {
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
        }

        .img-thumbnail:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .btn-success {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .offcanvas a {
                padding: 10px 16px;
                font-size: 1rem;
            }

            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="btn btn-success me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                â˜° Menu
            </button>
            <a class="navbar-brand" href="./">Admin Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Admin Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="addcat">Add Category</a>
            <a href="add">Add Product</a>
            <a href="viewproduct">View Product</a>
            <hr>
            <a href="lout" class="text-danger">Logout</a>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row mt-5 g-4">
            <div class="col-lg-6 mx-auto">
                <!-- Add Category Card -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Add Category</h5>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="categoryname" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Enter category name" required>
                            </div>
                            <div class="mb-3">
                                <label for="category_image" class="form-label">Category Image</label>
                                <input type="file" class="form-control" id="category_image" name="category_image" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Save Category</button>
                        </form>
                    </div>
                </div>

                <!-- Manage Categories Card -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Manage Categories</h5>
                    </div>
                    <div class="card-body">
                        {% for c in categories %}
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="{{ c.cat_image.url }}" alt="{{ c.cat_name }}" class="img-thumbnail me-3" style="width: 50px; height: 50px;">
                                <p class="mb-0">{{ c.cat_name }}</p>
                            </div>
                            <form action="{% url 'delecat' c.id %}" method="post" enctype="multipart/form-data" style="margin: 0;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
