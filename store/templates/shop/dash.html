<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Hub</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #2e7d32, #388e3c, #43a047);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphic Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
            padding: 15px;
            width: 90%;
            max-width: 1200px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffffff !important;
        }

        /* Glassmorphic Button */
        .btn-glass {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.2);
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
        }

        /* Glassmorphic Sidebar */
        .offcanvas {
            background: rgba(46, 125, 50, 0.9);
            backdrop-filter: blur(15px);
            box-shadow: 6px 0 15px rgba(255, 255, 255, 0.1);
            color: #ffffff;
            width: 280px;
        }

        .offcanvas-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
        }

        .offcanvas-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .offcanvas-body {
            padding: 20px;
        }

        .offcanvas a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offcanvas a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        .offcanvas a.text-danger {
            color: #ff3860 !important;
            background: rgba(255, 56, 96, 0.1);
            border: 1px solid rgba(255, 56, 96, 0.2);
        }

        .offcanvas a.text-danger:hover {
            background: rgba(255, 56, 96, 0.2);
            color: #ffffff;
        }

        /* Close Button */
        .btn-close {
            filter: invert(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.3rem;
            }

            .btn-glass {
                padding: 10px 18px;
                font-size: 0.9rem;
            }

            .offcanvas a {
                padding: 10px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex justify-content-between">
            <button class="btn btn-glass me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                ‚ò∞ Menu
            </button>
            <a class="navbar-brand" href="#">Admin Hub</a>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Admin Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="addcat">üìÇ Add Category</a>
            <a href="add">üì¶ Add Product</a>
            <a href="addw">‚öñÔ∏è Add Weight & Stock</a>
            <a href="viewproduct">üëÅÔ∏è View Products</a>
            <a href="shop/bookings">üìú View Bookings</a>
            <hr>
            <a href="lout" class="text-danger">üö™ Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
