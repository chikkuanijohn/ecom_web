<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .offcanvas {
            background: rgba(40, 40, 60, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        .offcanvas-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
        }

        .offcanvas-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        .offcanvas-body {
            padding: 20px;
        }

        .offcanvas a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offcanvas a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .offcanvas a.text-danger {
            color: #ff3860 !important;
            background: rgba(255, 56, 96, 0.1);
            border: 1px solid rgba(255, 56, 96, 0.2);
        }

        .offcanvas a.text-danger:hover {
            background: rgba(255, 56, 96, 0.2);
            color: #ffffff;
        }

        .btn-close {
            filter: invert(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .btn-glass {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .offcanvas a {
                padding: 10px 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="btn btn-glass me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                â˜° Menu
            </button>
            <a class="navbar-brand" href="#">Admin Dashboard</a>
        </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Admin Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="addcat">Add Category</a>
            <a href="add">Add Product</a>
            <a href="addw">Add Weight and Stock</a>
            <a href="viewproduct">View Product</a>
            <a href="shop/bookings">View Bookings</a>
            <hr>
            <a href="lout" class="text-danger">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
