<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
 <style>
   /* Background Styling */
/* Background Styling */
body {
    background: linear-gradient(135deg, #d4edda, #a8e6cf); /* Light green gradient */
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
}

/* Card (Glassmorphism Effect) */
.card {
    border: none;
    border-radius: 1.5rem;
    padding: 30px;
    box-shadow: 0 8px 16px rgba(0, 128, 0, 0.3);
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent effect */
    backdrop-filter: blur(15px);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 128, 0, 0.4);
}

/* Logo Styling */
.d-flex {
    max-width: 100%;
    height: 200px;
    padding: 10px;
    border-radius: 50%;
    animation: fadeIn 1s ease-in-out;
}

/* Heading */
h3 {
    font-weight: bold;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px rgba(0, 128, 0, 0.3);
    color: #228B22;
}

/* Input Fields */
.form-control {
    border-radius: 10px;
    border: 2px solid transparent;
    transition: all 0.3s ease-in-out;
    padding: 12px;
    font-size: 16px;
}

.form-control:focus {
    border-color: #32CD32;
    box-shadow: 0 0 10px rgba(50, 205, 50, 0.6);
}

/* Button Styling */
.btn-primary {
    background: linear-gradient(135deg, #32CD32, #228B22);
    border: none;
    padding: 12px;
    font-weight: bold;
    border-radius: 12px;
    transition: all 0.3s ease-in-out;
    color: white;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #228B22, #006400);
    transform: scale(1.05);
}

/* Links */
.text-muted a {
    color: #228B22;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

.text-muted a:hover {
    text-decoration: underline;
    color: #006400;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes glow {
    0% { box-shadow: 0 0 5px rgba(50, 205, 50, 0.5); }
    50% { box-shadow: 0 0 20px rgba(50, 205, 50, 0.7); }
    100% { box-shadow: 0 0 5px rgba(50, 205, 50, 0.5); }
}

</style>    
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-lg-5 mx-auto">
                <div class="card p-4">
                    <img class="d-flex" src="{% static 'img/vl stores.png' %}" alt="Website Logo">
                    <h3 class="text-center mb-4 text-success">Register</h3>
                    <form method="post">
                        {% csrf_token %} 
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="psw" placeholder="Enter a password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                Already have an account? <a href="./" class="text-success">Login</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
